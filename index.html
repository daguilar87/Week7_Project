<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Local Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>

</head>

<body>


    <video autoplay muted loop id="myVideo">
        <source src="/videos/pexels-caden-van-cleave-12945953-1920x1080-25fps.mp4" type="video/mp4">
    </video>

    <div class="content">

        <div class="card" style="width: 18rem;">
            <div id="weather-icon"></div>
            <div class="card-body"><br><br>
                <h5 class="card-title" id="weather-details"></h5>
                <p id="current"></p>
                <p id="feels-like"></p>
                <p id="humidity"></p>
                <p id="high"></p>
                <p id="low"></p>
                <p id="wind"></p>
                <form name="get-name" id="nameForm">
                    <label for="location">Enter City & State</label>
                    <input type="text" name="location" id="location" placeholder="Example: Seattle, WA"><br>
                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
